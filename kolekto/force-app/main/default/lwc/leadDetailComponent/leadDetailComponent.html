<template>
  <lightning-record-edit-form
    object-api-name="Lead"
    record-id={recordId}
    onload={load}
  >
    <div class="c-container">
      <lightning-layout>
        <lightning-layout-item padding="around-medium">
          <div class="header-column">
            <p class="field-title" title="Field 3">Account</p>
            <div class="info">
              <span>Account</span>
              <b>Id</b>
              <p>{accountId}</p>
              <b>Name</b>
              <p>{accountName}</p>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-medium">
          <div class="header-column">
            <p class="field-title" title="Field 4">Contact</p>
            <div
              key={contact.Id}
              for:each={contacts}
              for:item="contact"
              class="info"
            >
              <span>Contact</span>
              <b>Id</b>
              <p>{contact.Id}</p>
              <b>Name</b>
              <p>{contact.FirstName} {contact.LastName}</p>
              <b>Phone</b>
              <p>{contact.Phone}</p>
              <b>AccountId</b>
              <p>{contact.AccountId}</p>
            </div>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-record-edit-form>
</template>
